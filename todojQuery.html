<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Include / exclude items</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
#sortable1 li, #sortable2 li{
  background-color: 	#6495ED;
  width: 20rem;
  border: 3px solid white;
  list-style: none;

}
  </style>

  <nav class="navbar navbar-light bg-light justify-content-between">
   <a class="navbar-brand">New Task</a>
   <form class="form-inline">
     <input id="newTask" class="form-control mr-sm-2" type="search" placeholder="Enter Task" aria-label="Search">
     <button id="newTaskbtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Add to List</button>
   </form>
 </nav>


</head>
<body>

<h3 class="docs">Pending Tasks</h3>

<ul id="sortable1">
  <li class="ui-state-default">Item 1</li>
  <li class="ui-state-default ">Item 2</li>
  <li class="ui-state-default ">Item 3</li>
  <li class="ui-state-default">Item 4</li>
</ul>

<h3 class="docs">Completed tasks:</h3>

<ul id="sortable2">
  <li class="ui-state-default">Item 1</li>
  <li class="ui-state-default">Item 2</li>
  <li class="ui-state-default">Item 3</li>
  <li class="ui-state-default">Item 4</li>
</ul>








 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
